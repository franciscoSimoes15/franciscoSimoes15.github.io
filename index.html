<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Prediction System</title>
    <style>
        /* CSS para centralizar o conteúdo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura total da tela */
            margin: 0; /* Remover margem padrão */
            font-family: Arial, sans-serif; /* Definir a fonte */
            background-color: #fff; /* Fundo branco para parecer com o design */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 18px;
            font-weight: normal;
            margin: 0;
        }

        p {
            font-size: 14px;
            margin: 20px 0;
        }

        #loginBtn {
            border: none;
            background-color: transparent;
            cursor: pointer;
            padding: 0;
        }

        #loginBtn img {
            width: 150px;
            height: auto;
        }

        /* Estilo para a notificação de erro */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336; /* Vermelho para erro */
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none; /* Inicialmente oculta */
            z-index: 1000;
        }

        .notification button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
  <div class="row">
    <div class="col-3">
      Column
    </div>
    <div class="col-1">
      Column
    </div>
    <div class="col-2">
      Column
    </div>
  </div>
</div>
    <!-- Notificação de erro -->
    <div id="notification" class="notification">
        <span>Erro: A autenticação falhou. Por favor, tente novamente.</span>
        <button id="closeNotification">X</button>
    </div>

    <script>
        // Variável para rastrear a primeira tentativa de login
        let isFirstAttempt = true;

        // Elementos DOM
        const loginBtn = document.getElementById('loginBtn');
        const notification = document.getElementById('notification');
        const closeNotification = document.getElementById('closeNotification');

        // Listener para o botão de login
        loginBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Previne o redirecionamento imediato
            if (isFirstAttempt) {
                // Exibir notificação de erro na primeira tentativa
                notification.style.display = 'block';
                isFirstAttempt = false; // Impede que a notificação apareça novamente
                setTimeout(() => {
                    notification.style.display = 'none'; // Oculta a notificação após 5 segundos
                }, 5000);
            } else {
                // Redirecionar para a próxima página após a tentativa inicial
                window.location.href = './heatmap.html';
            }
        });

        // Fechar a notificação manualmente
        closeNotification.addEventListener('click', function() {
            notification.style.display = 'none';
        });
    </script>
</body>
</html>
